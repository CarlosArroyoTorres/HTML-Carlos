 <h1>Prácticas: Etiquetas 1</h1> 
 <p>Crea una página cuyo título sea 'Ejercicio 1' y contenga en su cuerpo tres oraciones, las cuales deben estar dentro de la etiqueta que le corresponde. Las oraciones deben ser:</p>
<ol type="I">
<li><b>Este es un texto en negrita</b></li>
<li><i>Este es un texto en cursiva</i></li>
<li><u>Este es un texto subrayado</u></li>
</ol>
