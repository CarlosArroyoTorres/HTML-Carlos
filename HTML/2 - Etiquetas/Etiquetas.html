<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
</head>
<body>
    <p>Esta <em>palabra</em> tiene énfasis</p>
    <p>Esta <i>palabra</i> tiene una cursiva</p>
    <p>Esta <strong>palabra</strong> es muy fuerte</p>
    <p>Esta <b>palabra</b> tiene negrita</p>
    <p>Esta <small>palabra</small> tiene estilo pequeño</p>
    <p>Esta <ins>palabra</ins> tiene algo insertado</p>
    <p>Esta <u>palabra</u> tiene subrayado</p>
    <p>Esta <mark>palabra</mark> está marcada</p>
    <p>Esta <del>palabra</del> está tachada</p>  
</body>
</html>
